env:
   TERM: xterm-256color
window:
  padding:
    x: 30
    y: 30
dynamic_padding: true
colors:
  # Default colors
  primary:
    background: '0xfffcfd'
    foreground: '0x250e07'

  # Normal colors
  normal:
    black:   '0xf3eae9'
    red:     '0x873e40'
    green:   '0x839a53'
    yellow:  '0xd4a520'
    blue:    '0xa6b6ce'
    magenta: '0xd68482'
    cyan:    '0x89beb7'
    white:   '0xecc3c2'

  # Bright colors
  bright:
    black:   '0xd8b8b3'
    red:     '0x832426'
    green:   '0x6f873e'
    yellow:  '0xc39104'
    blue:    '0x7b91b3'
    magenta: '0xc97270'
    cyan:    '0x63a098'
    white:   '0xf2cc60'
font:
  size: 12
  normal:
    family: azukifontBI
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Alt, action: Copy }



