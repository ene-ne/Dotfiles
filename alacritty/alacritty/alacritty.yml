env:
   TERM: xterm-256color
window:
  padding:
    x: 30
    y: 30
dynamic_padding: true
colors:
  # Default colors
  primary:
    background: '0xfcf7f9'
    foreground: '0x250e07'

  # Normal colors
  normal:
    black:   '0xebe1e5'
    red:     '0x95424e'
    green:   '0xb4d3b2'
    yellow:  '0xf2bfa0'
    blue:    '0xaabdd4'
    magenta: '0xd3d3e7'
    cyan:    '0xa4d2d0'
    white:   '0xf7cac9'

  # Bright colors
  bright:
    black:   '0xd9c5cd'
    red:     '0xf56c73'
    green:   '0xb2d3c0'
    yellow:  '0xfcd299'
    blue:    '0xb9dbe0'
    magenta: '0xddd5f3'
    cyan:    '0xd0e8e7'
    white:   '0xf0e991'
font:
  size: 11
  normal:
    family: Triplicate T4c
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Alt, action: Copy }



